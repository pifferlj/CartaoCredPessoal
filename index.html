<head>

  <meta charset="UTF-8">
  <title>Cartão de Credito PIFFER</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Abel">

</head>
<body class="align">

  <div class="grid align__item">

    <h2>Informe os dados do seu Cartão</h2>

    <div class="card">

      <header class="card__header">
        <h3 class="card__title">Cartão Piffer Express</h3>
        <img class="card_logo" src="imagens/logopiffer.svg">
       
      </header>

      
      <form action="" method="post" class="form">

        <div class="card__number form__field">
          <label for="card__number" class="card__number__label">Numero do Cartão</label>
          <input type="text" id="card__number" class="card__number__input" placeholder="0000 0000 1234 5678">
        </div>


        <div class="card__expiration form__field">
          <label for="card__expiration__year">Validade do Cartão</label>
          <select name="" id="card__expiration__year">
            <option value="january">Janeiro</option>
            <option value="februrary">Fevereiro</option>
            <option value="march">Março</option>
            <option value="april">Abril</option>
            <option value="may">Maio</option>
            <option value="june">Junho</option>
            <option value="july">Julho</option>
            <option value="august">Agosto</option>
            <option value="september">Setembro</option>
            <option value="october">Outubro</option>
            <option value="november">Novembro</option>
            <option value="december">Dezembro</option>
          </select>

          <select name="" id="">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </div>

        <div class="card__ccv form__field">
          <label for="">CCV - Código de Segurança</label>
          <input type="text" class="card__ccv__input" placeholder="XXX">
        </div>

      </form>

    </div>

    <p class="text--center"><a href="https://api.whatsapp.com/send/?phone=5512974014117&text&app_absent=0">Outras Formas de Pagamento</a></p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</body>
</html>
